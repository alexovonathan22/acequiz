                    <a href="create.html" class="current">Create Questions</a>

                <div class="main-right">
                  <h2>Create Them Questions</h2>
                  <p>Fill in the details below to include a new Question:</p>
                  <form action="http://localhost:5000/quiz" id="questionform" method="POST">
                    <input type="text" id="ques" placeholder="Question" required>
                    <input type="text" id="option1" placeholder="options1..." required>
                    <input type="text" id="option2" placeholder="options2..." required>
                    <input type="text" id="correctAns" placeholder="correctAns..." required>
                    <button class="shaded" id="addQues">Create</button>
                  </form>
                </div>
              </section>
